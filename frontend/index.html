<!DOCTYPE html>
<html>
  <head>
     <base href="/"/>
    <title>Bitten Hat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>
    <script src="https://rawgithub.com/systemjs/systemjs/0.19.6/dist/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/http.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.2/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        packages: {'src': {defaultExtension: 'ts'}}
      });
    </script>
    <!-- 3. Bootstrap -->
    <script>
        System.import('src/boot')
            .then(null, console.error.bind(console));
    //   System.import('angular2/platform/browser').then(function(ng){
    //     System.import('src/bitten_app').then(function(src) {
    //       ng.bootstrap(src.BittenApp, [HTTP_PROVIDERS]);
    //     });
    //   });
    </script>
  </head>
  <!-- 4. Display the application -->
  <body>
    <bitten-app class="container" style="display: block">Loading...</bitten-app>
  </body>
</html>
